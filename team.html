<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RaveCraft About</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/c5be8292ec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="header">
      <nav>
        <a href="/"><img src="imgs/logo.png" /></a>
        <div class="nav-links" id="navLinks">
          <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
          <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="/about">ABOUT</a></li>
            <li><a href="/about">TEAM</a></li>
            <li>
              <a href="/about" target="_blank">DISCORD</a>
            </li>
            <li><a href="/about">STORE</a></li>
          </ul>
        </div>
        <i class="fa-solid fa-bars" onclick="showMenu()"></i>
      </nav>
    </section>
    <section class="description">
      <h1
        style="
          color: white;
          transform: translate(-50%, -50%);
          position: absolute;
          top: 50%;
          left: 50%;
          font-size: 40px;
          text-align: center;
        "
      >
        This Site Is Still Under Construction <br />
        <a href="/" style="text-decoration: none; color: blueviolet">Go Back</a>
      </h1>
    </section>

    <!--JavaScript to toggle the Menu-->

    <script>
      var navLinks = document.getElementById("navLinks");

      function showMenu() {
        navLinks.style.right = "0";
      }

      function hideMenu() {
        navLinks.style.right = "-200px";
      }
    </script>
  </body>
</html>
